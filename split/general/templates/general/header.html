{% extends "general/base.html" %}
{% load staticfiles %}

{% block standard %}
  <div class="pure-g padding-icons">
    <div class="pure-u-1-24 pure-u-md-2-24 pure-u-lg-4-24 pure-u-xl-6-24"></div>

    <div class="pure-u-22-24 pure-u-md-20-24 pure-u-lg-16-24 pure-u-xl-12-24 fill-page-height">
       <div class="pure-g">
        <div class="pure-u-xl-1-24 pure-u-lg-2-24 pure-u-md-2-24 pure-u-1-24 ">
          <img src="{% static 'images/yap-logo-possible-1.png'%}" class="icon-height pure-img" alt="">
        </div>
        <div class="pure-u-xl-8-24 pure-u-lg-6-24 pure-u-md-6-24 pure-u-8-24"></div>
        <div class="pure-u-xl-5-24 pure-u-lg-7-24 pure-u-md-6-24 pure-u-6-24">
          <form class="" action="{% url 'searched' %}" method="POST">
            {% csrf_token %}
            <input class="center-item-h" type="text" name="searched" placeholder="Search">
          </form>
        </div>
        <div class="pure-u-xl-7-24 pure-u-lg-3-24 pure-u-md-4-24 pure-u-6-24"></div>
        <div class="pure-u-xl-1-24 pure-u-lg-2-24 pure-u-md-2-24 pure-u-1-24">
          <a href="{% url 'groups' %}">
            <img src="{% static 'images/groups.png'%}" class="icon-height pure-img" alt="">
          </a>
        </div>
        <div class="pure-u-xl-1-24 pure-u-lg-2-24 pure-u-md-2-24 pure-u-1-24">
          <a href="{% url 'accounts' %}">
            <img src="{% static 'images/accounts.png'%}" class="icon-height pure-img" alt="">
          </a>
        </div>
        <div class="pure-u-xl-1-24 pure-u-lg-2-24 pure-u-md-2-24 pure-u-1-24">
          <a href="{% url 'home' %}">
            <img src="{% static 'images/user.png'%}" class="icon-height pure-img" alt="">
          </a>
        </div>
      </div>
      <div class="pure-g padding-icons">
        <div class="pure-u-xl-6-24 pure-u-lg-5-24 pure-u-sm-5-24 pure-u-1-24"></div>
          <div class="pure-u-xl-12-24 pure-u-lg-14-24 pure-u-sm-14-24 pure-u-22-24">
            {% block content %}
            {% endblock %}
          </div>
        <div class="pure-u-xl-6-24 pure-u-lg-5-24 pure-u-sm-5-24 pure-u-1-24"></div>
      </div>
    </div>

    <div class="pure-u-1-24 pure-u-md-2-24 pure-u-lg-4-24 pure-u-xl-6-24"></div>
  </div>
{% endblock %}
