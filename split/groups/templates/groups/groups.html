{% extends "general/base.html" %}

{% block standard %}
  <p>Groups Home</p>
  <p><a href="{% url 'create_group' %}">Create Group</a></p>
  <p><a href="{% url 'home' %}">Home</a></p>

  <h3>Groups</h3>
  {% for group in groups %}
    <p><a href="{% url 'group_home' group.group.id group.group.name|slugify %}">{{ group.group.name }}</a></p>
  {% endfor %}
{% endblock %}
