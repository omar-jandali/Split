{% extends "general/header.html" %}

{% block content %}
  <h2><a href="{% url 'group_home' group.id group.name|slugify %}">{{ group.name }}</a></h2>
  <p>{{ group.location }}</p>
  <p>{{ group.description }}</p>
  {% for member in members %}
    <p>{{ member.user.username }}</p>
  {% endfor %}
  <p><a href="{% url 'add_members' group.id group.name|slugify %}">Add Members</a></p>

{% endblock %}
