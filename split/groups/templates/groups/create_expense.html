{% extends "general/header.html" %}

{% block content %}
    <h1>Create Group</h1>
    <p>{{ message }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% for member in members %}
        <p>
          {{ member.user.username }}
          <input type="checkbox" name="{{member.user.username}}" value="{{member.user.username}}">
        </p>
        {% endfor %}
        <input type="submit" name="submit" value="submit">
    </form>

{% endblock %}
