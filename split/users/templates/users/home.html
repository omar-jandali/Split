<form action="{% url 'searched' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="searched" placeholder="Search">
</form>
<p>{{ user.username }}</p>
<p>{{ user.email }}</p>
<p>{{profile.f_name}} - {{profile.l_name}}</p>
<p>{{profile.bio}}</p>
<p>{{profile.gender}}</p>
<p>{{profile.phone}}</p>
<p>{{profile.dba}}</p>
<p>{{profile.lob}}</p>
<p>{{profile.street}}</p>
<p>{{profile.city}}, {{profile.state}} {{profile.zip_code}}</p>
<p><a href="{% url 'logout' %}">Logout</a></p>
