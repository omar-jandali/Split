{% extends "general/base.html" %}

{% block standard %}
    <h1>Signup</h1>
    {% if error %}
      {{ error.username }}
      {{ error.email }}
      {{ error.password }}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="submit">
    </form>

{% endblock %}
